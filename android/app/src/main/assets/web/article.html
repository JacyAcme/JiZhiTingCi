<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>reading</title>
        <meta name="description" content="">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <style type="text/css">
            @font-face{
                font-family: 'MONACO'; 
                src: url('../fonts/MONACO.TTF');
               
            }
            @media screen and (min-width:1000px){/* 电脑,当大于1000的时候 */
                html{font-size:18px;}
            }
            @media screen and (min-width:360px){/* 当大于360的时候 */
                html{font-size:18px;}
            }
            @media screen and (min-width:340px){/* 当大于340的时候 */
                html{font-size:16px;}
            }
           
            @media screen and (max-width:320px){/* 当小于320的时候 */
                html{font-size:14px;}
            }
           
            *,
            ::before,
            ::after{
                margin:0;
                padding:0;
                /*默认清除webkit点击高亮的效果，透明的*/
                -webkit-tap-highlight-color: transparent;
                /*设置所有的以边框开始计算宽度，默认是以内容开始计算宽度*/
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }


            html{
                font-family:'MONACO';
                font-size: 1rem;
                color: #303030;
                background-color: #F7F5D6;
                overflow-x: hidden; 
                overflow-y: auto;

            }
            #container{
                /* 布局 */
                display:flex;
                -webkit-display:flex;
                flex-flow:row wrap;
                -webkit-flex-flow: row wrap;
                flex-grow: 1;
                -webkit-flex-grow: 1;
                justify-content: space-between;
                -webkit-justify-content: space-between;
               
                /* 字体 */
                text-align: justify;
                line-height: 1.5rem;
                vertical-align:bottom;

                padding: 10px;
            }
            .space{
                margin-right: 6px;
            }
            .underline{
                color:#555;
                padding-left: 4px;
                padding-right: 4px;
                border-bottom:1px solid #555;
            }
            .selectedQuestion{
                color:#1890FFAA;
            }
            .keyWord{
                color:#F2753F;
            }
            .searchedWord{
                color:#FFFFFF;
                background-color:#F2753F;
                border-radius: 3px;
            }


            /* 左对齐 */
            /* 两端对齐 */
            .horizontal-start{
                justify-content: flex-start;
                -webkit-justify-content: flex-start;
                
            }
            .horizontal-around{
                justify-content: space-around;
                -webkit-justify-content: space-around;
            }
            .vertical-start{
                align-items: flex-start;
                -webkit-align-items: flex-start;
            }
            .vertical-center{
                align-items: center;
                -webkit-align-items: center;
            }


            
        </style>


    </head>
    <body>
        <div id='container'>
        </div>
    </body>
    <script src="./js/zepto.min.js" type="text/javascript"></script>
    <script src="./js/article.js" type="text/javascript"></script>
    <script>

    </script>

</html>
